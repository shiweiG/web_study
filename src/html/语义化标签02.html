<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
<!--<em>标签表示强调，默认浏览器会以斜体强调em中的文字，表示读音
em和strong这种不占一行元素，称为行内元素
-->
<p>我是<em>帅哥</em>!!</p>
<!--<strong> 表示强调 表示语义上的强调-->
<p><strong>javascript</strong>对于前端工程师非常重要</p>
<!--<i>和em标签作用一样<b>和strong标签作用一样；i标签表示斜体；b标签表示加粗-->
<p>你真<i>好看</i></p>
<p>你真<b>好看</b></p>
<!--<q>标签表示默认加引号；段引用-->
<p>
    鲁迅说：<q>俯首甘为孺子牛</q>
</p>
<!--<blockquote>表示长引用-->
<!--<p>标签中不能放任何块元素-->
<blockquote>
    床前明月光，疑是地上霜。<br>
    举头望明月，低头思故乡。
</blockquote>
<!--<span>也是一个文本标签，但是它没有语义
作用就是选中文本
-->

</body>
</html>
