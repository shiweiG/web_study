<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        a{
            text-decoration: none;
            cursor: pointer;


        }
        /*
        * font-style: normal正常 italic倾斜
        *
        */
        i{
            font-style: normal;
        }
        div{
            width: 200px;
            height: 200px;
            background: pink;
            /*
            *强制单词换行
            *
            */
            word-break: break-all;
        }
    </style>
</head>
<body>
<a href="##">超链接</a>
<i>倾斜</i>
<em>倾斜</em>
<u>下划线</u>
<ins>下划线</ins>
<s>删除</s>
<del>删除</del>
<div>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</body>
</html>
