<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><列表></列表></title>
</head>
<body>
本店出售程序员的商品：
<!--无序列表 被一组ul管理 ul只能包含li li可以包含任何标签-->
<ul>
    <li>笔记本</li>
    <li>衬衫</li>
    <li>帽子</li>
    <li>球鞋</li>
</ul>
<!--有序列表-->
<ol>
    <li>笔记本</li>
    <li>衬衫</li>
    <li>帽子</li>
    <li>球鞋</li>
</ol>
<!--自定义列表-->
<dl>
    <dt>亚洲</dt>
    <dd>中国</dd>
    <dd>日本</dd>
    <dd>韩国</dd>
</dl>
</body>
</html>
