<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
        *之前学习的三种显示模式叫标准流
        *
        *浮动：是一个属性float，是一个半脱高标准流的状态，也叫浮动流
        *当元素设置了浮动属性，，不在具备之前的三种显示特征
        *如今用浮动来实现横向布局
        */
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background-color: red;
            /*左浮动*/
            float: left;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .three{
            width: 300px;
            height: 300px;
            background-color: darkblue;
            float: left;
        }

    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
