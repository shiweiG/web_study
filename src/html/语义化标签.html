<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--header 表示网页的头部  用于放置一些logo，导航，搜索框登-->
<header>
    <h1>我是网页的头部</h1>
    <nav>导航栏</nav>
</header>
<!--main标签表示网页中的主体内容-->
<main>
    我是主体
<!--    article表示网页中的一块内容-->
<!-- <aside>表示网页的侧边栏   -->
<!--    <section>表示一块独立的区域-->
    <article>
        <!--    <hgroup>表示标题组-->
        <hgroup>
            <h1>大标题</h1>
            <h2>小标题</h2>
        </hgroup>
        <h1>回乡偶遇</h1>
        <p>
         少小离家老大回<br>
          乡音无改鬓毛衰<br>
        </p>
    </article>
</main>
<!--footer标签表示网页底部；放置一些版权信息，友情链接，联系方式-->
<footer>网页底部</footer>
</body>
</html>
