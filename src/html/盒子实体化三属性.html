<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
   /*div是一个没有语义得元素，实体化三属性：宽高背景色*/
   /* 在网页中我们认为每一个元素都是一个矩形盒子*/
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div>我是盒子</div>

</body>
</html>
