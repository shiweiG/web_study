<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
        *盒子模型：元素得模型
        *
        *内边距padding：当元素加了内边距后，可以i让元素和内容有设置的间距，此时元素尺寸会变大
        *如果不希望该元素的尺寸变大，要从相应的宽高减去内边距
        */
        .box{
            width: 190px;
            height: 190px;
            background-color: pink;
            padding-left: 10px;
            padding-top: 10px;
            border: 10px solid green;
        }
        .box1{
            width: 50px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--盒子模型-->
<div class="box">
    <div class="box1">
        手机
    </div>

</div>
</body>
</html>
