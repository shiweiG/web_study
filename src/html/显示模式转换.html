<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{
            width: 200px;
            height: 200px;
            background: green;
            /*转换成块元素*/
            display: block;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            /*转换成行内块*/
            display: inline-block;

        }
    </style>
</head>
<body>
<!---->
<span>我是span</span>
<span>我是span</span>
<div></div>
<div></div>
</body>
</html>
