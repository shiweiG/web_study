<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        a{
            font-size: 40px;

        }
        /*默认状态颜色*/
        a:link{
            color: green;
        }
        /*访问后状态*/
        a:visited{
            color: orange;
        }
        /*鼠标移入状态*/
        a:hover{
            color: cyan;
        }
        /*鼠标按下状态*/
        a:active{
            color: crimson;
        }

    </style>
</head>
<body>
<a href="##">导航</a>

</body>
</html>
