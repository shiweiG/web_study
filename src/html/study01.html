<!DOCTYPE html>
<html lang="en">
<head>
<!--meta用来设置网页中的元数据，里面内容不被用户查看
    一般用来告诉浏览器如何解析网页或者告诉搜索引擎网页内容
    可选属性：
     name:
     要设置属性的名字
     content:
     要设置属性的内容
       -->
    <meta charset="UTF-8">
    <meta name="description" content="这是一个非常好的网站">
    <meta name="keywords" content="java,html5,大数据">
<!--  这个标签用来设置请求重定向 例题3秒后自动跳转  -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com/">
    <title>study</title>
</head>
<body>
<!--ctrl+/ 使用注释不会在页面中显示，但是可以在源码中显示-->
<!--标题标签：h1-h6 -->
<h1>hello word</h1>
<!-- <p> 段落标签-->
<p>我是一个段落</p>
<!--br 换行-->
<p>谁知盘中餐，<br>
    粒粒皆辛苦</p>
<!--hr 表示分割两个区块
大于 ：&gt
小于：&lt
空格可用&nbsp表示
版权符号：&copy
-->


</body>
</html>
