<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--表格<table>
tr:行
td:单元格
th:表头，默认文本水平居中且加粗
border:边框
cellspaceing:列于列之间距离默认2px，可修改
align:left/center/right
caption:标题

-->
<table border="1" cellspacing="0" width="500" height="500" align="center">
     <caption><b>学生信息</b></caption>
    <tr >
        <th>姓名</th>
        <th>性别</th>
        <th>户籍</th>
        <th>学历</th>
    </tr>
    <tr align="center">
        <td>姚</td>
        <td>男</td>
        <td>贵州</td>
        <td>本科</td>

    </tr>
    <tr align="center">
        <td>黄</td>
        <td>女</td>
        <td>贵州</td>
        <td>本科</td>

    </tr>

</table>
</body>
</html>
