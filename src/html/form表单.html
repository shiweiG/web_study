<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<!--     from表单标签 提示信息 表单域
  label标签:标题
  for属性：关联表单标签的id属性

  input标签:
  type属性：
  text：输入框
  radio:单选
  name:组的概念，让几个单选形成单选的效果，起相同name的名称
  checked:默认被选中 checked="checked" checked="" checked
  button:普通按钮
  属性：
  value:按钮文本
  submit:提交按钮
  ==========================================================
  select:下拉框
  option：下拉选项
  默认被选中 selected="selected" selected="" selected
  optgroup：下拉组
  属性：
  label:组标题
  =====================================================
  <textarea>；文本域
  ==================================================
  form表单域：将想要提交的标签包含
  属性：
  action：提交地址
  method：提交方式 get/post
  ==========================
  button:按钮
  属性：
  type：（默认）submit button reset

 -->
     <form action="http://www.taobao.com" method="post">
     <caption>会员注册表</caption><br>
    <label for="text1">姓名：</label> <input type="text" id="text1"/><br>
     <label for="text2">姓名：</label> <input type="password" id="text2"/><br>

     性别：<input type="radio" name="true" checked>男 <input type="radio" name="true">女<br>
     学历：<input type="radio" name="sl" checked>本科 <input type="radio" name="sl">高中<br><br>
     你的兴趣爱好：<input type="checkbox">打篮球<input type="checkbox" checked>喝酒<input type="checkbox">烫头<br>
     国籍：<select>
     <option>中国</option>
     <option>美国</option>
     <option>德国</option>
 </select><br>
     国籍：<select>
      <optgroup label="亚洲">
          <option>中国</option>
          <option>日本</option>
          <option>韩国</option>
      </optgroup>
     <optgroup label="欧洲">
         <option>英国</option>
         <option>德国</option>
         <option>荷兰</option>
     </optgroup>
 </select><br>
     请描述一下你自己：<br>
     <textarea></textarea><br>
     <input type="button" value="普通按钮"><br>
     <input type="submit" value="提交按钮"><br>
         <input type="reset"value="重置按钮"> <br>
         <button>按钮</button>


 </form>
</body>
</html>
