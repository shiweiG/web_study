<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
     h1{
         width: 200px;
         height: 200px;
         background: red;
     }
        i{
            width: 500px;
            height: 500px;
            background: green;
        }

    </style>
</head>
<body>
<!--h1是
块级显示模式
特点：自己单独占一行，设置宽高起作用，默认宽度和父元素一样宽
块元素：div h1-h6 p ul li ol dl dt dd hr form
行内显示模式：设置宽高不起作用，自身大小靠文本撑开，一行可以有多个
行内元素：span b strong i em u ins del s a
行内块显示模式：设置宽高起作用，一行可以由多个
行内块元素：img 表单元素-->
 <h1></h1><h1></h1>
<i>倾斜</i>
<i>倾斜</i>
<i>倾斜</i>
<i>倾斜</i>
<b>加粗</b>
<span>我是一个小盒子</span>
</body>
</html>
